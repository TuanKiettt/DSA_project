    <script>
        $(document).ready(function(){
            //MOBLIE NAVI
			    $("#mobilenavi,.blackscreen1").hide();
			    $("#iconbar").click(function(){
				    $("#mobilenavi,.blackscreen1").slideToggle();
			    });
			    $(".blackscreen1").click(function(){
					$("#mobilenavi,.blackscreen1").sideUp();
			    });

		
		    //SEARCH
			    $("#searchbox,.blackscreen2").hide();
			    $("#searchicon").click(function(){
				    $("#searchbox,.blackscreen2").fadeToggle();
			    });
			    $("#closeicon").click(function(){
				    $("#searchbox,.blackscreen2").fadeOut();
			    });
			    $(".blackscreen2").click(function(){
				    $("#searchbox,.blackscreen2").fadeOut();
			    });

				
			
		$("#thumbnailproduct img").click(function(){
				var linkimg = $(this).attr("src");
				$("#pic1 img").attr("src",linkimg);
			})           
        })
    </script>
